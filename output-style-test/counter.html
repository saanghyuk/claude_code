<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">카운터</h1>

        <div class="bg-blue-50 rounded-lg p-8 mb-8 border-2 border-blue-200">
            <p class="text-center text-gray-600 mb-2 text-sm">현재 카운트</p>
            <p class="text-6xl font-bold text-center text-blue-600" id="counter">0</p>
        </div>

        <div class="flex gap-3 mb-4">
            <button
                onclick="decreaseCounter()"
                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 text-xl"
            >
                -1
            </button>
            <button
                onclick="increaseCounter()"
                class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 text-xl"
            >
                +1
            </button>
        </div>

        <button
            onclick="resetCounter()"
            class="w-full bg-blue-400 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200"
        >
            리셋
        </button>
    </div>

    <script>
        let count = 0;

        function increaseCounter() {
            count++;
            updateDisplay();
        }

        function decreaseCounter() {
            count--;
            updateDisplay();
        }

        function resetCounter() {
            count = 0;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
