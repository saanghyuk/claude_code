<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 버킷 리스트</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen py-12">
    <div class="container mx-auto px-4 max-w-3xl">
        <!-- 헤더 -->
        <header class="app-header text-center mb-10">
            <h1 class="text-4xl font-bold mb-3">🎯 나의 버킷 리스트</h1>
            <p class="text-lg">인생에서 꼭 이루고 싶은 것들을 기록하세요</p>
        </header>

        <!-- 통계 -->
        <div class="glass-card p-8 mb-8">
            <div class="flex justify-around text-center">
                <div class="stat-item">
                    <p class="text-3xl font-bold text-blue-600" id="totalCount">0</p>
                    <p class="text-gray-500 text-sm mt-1">전체</p>
                </div>
                <div class="stat-item">
                    <p class="text-3xl font-bold text-green-600" id="completedCount">0</p>
                    <p class="text-gray-500 text-sm mt-1">완료</p>
                </div>
                <div class="stat-item">
                    <p class="text-3xl font-bold text-orange-500" id="progressCount">0</p>
                    <p class="text-gray-500 text-sm mt-1">진행중</p>
                </div>
                <div class="stat-item">
                    <p class="text-3xl font-bold text-purple-600" id="completionRate">0%</p>
                    <p class="text-gray-500 text-sm mt-1">달성률</p>
                </div>
            </div>
        </div>

        <!-- 입력 폼 -->
        <div class="glass-card p-8 mb-8">
            <form id="bucketForm" class="flex gap-3">
                <input
                    type="text"
                    id="bucketInput"
                    placeholder="새로운 버킷 리스트를 입력하세요..."
                    class="flex-1 px-5 py-3 border border-gray-200 rounded-xl focus:outline-none text-gray-700"
                    required
                >
                <button
                    type="submit"
                    class="add-btn px-8 py-3 text-white rounded-xl font-semibold"
                >
                    추가
                </button>
            </form>
        </div>

        <!-- 필터 -->
        <div class="glass-card p-5 mb-8">
            <div class="flex gap-3 justify-center">
                <button
                    class="filter-btn px-6 py-2.5 font-medium active"
                    data-filter="all"
                >
                    전체
                </button>
                <button
                    class="filter-btn px-6 py-2.5 font-medium"
                    data-filter="active"
                >
                    진행중
                </button>
                <button
                    class="filter-btn px-6 py-2.5 font-medium"
                    data-filter="completed"
                >
                    완료
                </button>
            </div>
        </div>

        <!-- 버킷 리스트 목록 -->
        <div id="bucketListContainer" class="space-y-4">
            <!-- 동적으로 생성됨 -->
        </div>

        <!-- 빈 상태 메시지 -->
        <div id="emptyState" class="text-center py-16 hidden">
            <p class="text-lg">아직 버킷 리스트가 없습니다.</p>
            <p>위에서 새로운 목표를 추가해보세요!</p>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="p-8 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-5 text-gray-800">버킷 리스트 수정</h3>
            <form id="editForm">
                <input
                    type="text"
                    id="editInput"
                    class="w-full px-5 py-3 border border-gray-200 rounded-xl focus:outline-none text-gray-700 mb-5"
                    required
                >
                <div class="flex gap-3 justify-end">
                    <button
                        type="button"
                        id="cancelEdit"
                        class="px-5 py-2.5 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all font-medium"
                    >
                        취소
                    </button>
                    <button
                        type="submit"
                        class="add-btn px-5 py-2.5 text-white rounded-xl font-medium"
                    >
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
